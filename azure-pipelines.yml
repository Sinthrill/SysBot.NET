# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  name: Azure Pipelines
  vmImage: 'windows-2022'
  demands:
  - msbuild
  - visualstudio

variables:
  Solution: '**/*.sln'
  Platform: 'x64'
  Project: '**/SysBot.Pokemon.WinForms.csproj'
  Configuration: 'Publish'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: $(Solution)
    
- task: VSBuild@1
  inputs:
    solution: '$(Project)'
    msbuildArgs: '/t:restore;rebuild;publish /p:Configuration=$(Configuration);Platform=$(Platform);PublishSingleFile=true;PublishReadyToRun=true;OutputPath=$(Build.ArtifactStagingDirectory)\'
    

- task: PublishPipelineArtifact@1
  displayName: 'Publish Artifact: SysSwapBot-x64'
  inputs:
    TargetPath: '$(Build.ArtifactStagingDirectory\publish\'
    ArtifactName: SysSwapBot-x64
  condition: succeededOrFailed()
